<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this project has created for learning purpose">
    <title>circular-progressBar-js - agilePoint.</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="container">
        <!-- nav -->
        <nav class="nav flex">
            <!-- logo -->
            <div class="logo flex">
                <img src="img/agile.png" alt="logo image">
                <h2>agile<span>Point</span>.</h2>
            </div>

            <!-- nav button -->
            <button type="button" class="nav-btn btn">Inspire me</button>
        </nav>
        
        <!-- hero -->
        <section class="hero flex">

            <!-- skill container -->
            <div class="skill">
                <div class="outer">
                    <div class="inner flex">
                        <div id="number"></div>
                    </div>
                </div>

                <!-- svg circle -->
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                       <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#e91e63"/>
                          <stop offset="100%" stop-color="#673ab7"/>
                       </linearGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" stroke-linecap="round"/>
                </svg>

                <!-- title -->
                <h4 class="title">Subject title</h4>
            </div>

        </section>
        
    </header>

    <!-- footer -->
    <footer class="flex">
       <p>&copy; <a href="#"><b>agile</b>Point.</a>&bullet; July 23, 2023</p>
       <p><a href="#">Khorshed Alam</a></p>
    </footer>
    


    <!-- js -->
    <script src="main.js"></script>
</body>
</html>
